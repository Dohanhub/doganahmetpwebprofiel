name: Deploy to Vercel + Lighthouse

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci
        working-directory: ./doganahmetprofile

      - name: Build client
        run: npm run build:client
        working-directory: ./doganahmetprofile

      - name: Deploy to Vercel (Production)
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./doganahmetprofile
          scope: ${{ secrets.VERCEL_ORG_ID }}
          prod: true

      - name: Determine deployed URL
        run: |
          echo "preview=${{ steps.vercel.outputs.preview-url }}"
          echo "deployment=${{ steps.vercel.outputs.deployment-url }}"
          if [ -n "${{ steps.vercel.outputs.preview-url }}" ]; then
            echo "DEPLOY_URL=${{ steps.vercel.outputs.preview-url }}" >> $GITHUB_ENV
          elif [ -n "${{ steps.vercel.outputs.deployment-url }}" ]; then
            echo "DEPLOY_URL=${{ steps.vercel.outputs.deployment-url }}" >> $GITHUB_ENV
          else
            echo "No Vercel URL output found"; exit 1
          fi

      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ env.DEPLOY_URL }}
          configPath: ./doganahmetprofile/.lighthouserc.json
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
