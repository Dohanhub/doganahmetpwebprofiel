name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./doganahmetprofile

      - name: Type check
        run: npm run type-check
        working-directory: ./doganahmetprofile

      - name: Lint
        run: npm run lint -- --max-warnings=0 || npm run lint:fix
        working-directory: ./doganahmetprofile

      - name: Build
        run: npm run build
        working-directory: ./doganahmetprofile

      - name: API tests
        env:
          NODE_ENV: test
        run: npm run test:api -- --run
        working-directory: ./doganahmetprofile

  # Docker build job removed (no Dockerfile present)
